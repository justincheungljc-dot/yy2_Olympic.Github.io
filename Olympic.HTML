<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2025-2026 學生會2號候選內閣 Olympic 宣傳</title>
  <style>
    :root {
      --main-color: #ff4273;
      --accent-color: #ffb300;
      --bg-gradient: linear-gradient(135deg, #fdf6f0 0%, #ffe0ea 100%);
      --card-bg: #fff;
      --shadow: 0 4px 24px rgba(255,66,115,0.08);
      --border-radius: 20px;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 32px auto;
      padding: 24px 20px 32px 20px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .olympic-title {
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--main-color);
      letter-spacing: 2px;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 12px;
    }
    .emoji {
      font-size: 2.2rem;
      line-height: 1;
      margin-bottom: 6px;
    }
    .divider {
      width: 80px;
      height: 4px;
      border-radius: 2px;
      background: var(--main-color);
      margin: 0 auto 18px auto;
      opacity: 0.12;
    }
    .announcement {
      font-size: 1.07rem;
      margin: 18px 0 14px 0;
      color: #2e2e2e;
      line-height: 1.7;
    }
    .highlight {
      color: var(--accent-color);
      font-weight: 700;
    }
    .update-box {
      background: #fff7e5;
      color: #c05c0e;
      padding: 14px 12px 12px 12px;
      margin: 18px 0 10px 0;
      border-radius: 12px;
      font-size: 1.03rem;
      box-shadow: 0 2px 8px rgba(255,179,0,0.07);
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .footer {
      margin-top: 32px;
      font-size: 0.97rem;
      color: #888;
      border-top: 1px solid #eee;
      padding-top: 14px;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 97vw;
        padding: 18px 7vw 24px 7vw;
      }
      .olympic-title {
        font-size: 1.4rem;
      }
      .emoji {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="emoji">🏆❤️‍🔥🤩</span>
      <h1 class="olympic-title">2025-2026 學生會<br>2號候選內閣 Olympic</h1>
      <div class="divider"></div>
      <div class="subtitle">
        最新消息與活動資訊<br>
        盡在此處，不容錯過！
      </div>
    </div>
    <div class="announcement">
      歡迎大家關注 <b class="highlight">「Olympic」</b> 內閣！<br>
      我們致力為同學帶來<span class="highlight">更多元、精彩</span>的校園生活。<br>
      <br>
      <span style="color: #ff4273;">💬 請密切留意本頁，支持我們，一起創造屬於大家的精彩！</span>
    </div>
    <div class="update-box">
      <span>📢</span>
      <span><b>最新消息將陸續更新</b>，敬請持續關注！<br><span style="font-size:1.1em">To be updated… 😆</span></span>
    </div>
    <div class="footer">
      有疑問或想聯絡我們？<br>
      歡迎 DM / 私訊本內閣 IG！
    </div>
  </div>
</body>
</html>
